<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Marck+Script&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>New Year Card</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="content">
          <h2>Happy New Year!</h2>
        </div>
        <figure id="main-page" class="border txt-center position">
          <div class="card-front">
            <img src="images/tree_laptop.png" alt="tree" id="cover" />
          </div>
        </figure>

        <figure id="inner-image" class="border txt-center">
          <img src="images/tablet_view.png" alt="inner-card" id="card" />
        </figure>
      </div>
    </div>
  </body>
</html>
