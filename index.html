<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Marck+Script&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css_files/style.css" />
    <link rel="stylesheet" href="css_files/let-it-snow.css" />

    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>New Year Card</title>
  </head>
  <body>
    <div class="snow-area"></div>
    <div class="wrapper">
      <div class="container">
        <div class="content">
          <h2>Happy New Year!</h2>
        </div>
        <figure id="main-page" class="border txt-center position">
          <img src="images/tree_laptop.png" alt="tree" id="cover" />
        </figure>
        <figure id="inner-image" class="border txt-center">
          <img src="images/tablet_view.png" alt="inner-card" id="card" />
        </figure>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/let-it-snow.js"></script>
    <script src="let-it-snow.min.js"></script>
  </body>
</html>
